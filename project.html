<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4th Qtr Project</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <!-- Add your personal brand/logo here -->
            </div>
            <ul>
                <h1>Projects</h1>
                <li><a href="#" id="firstQuarterLink">First Quarter</a></li>
                <!---ICT9Emerald_Q1Project_Ang_Carl.html--->
                <li><a href="#" id="secondQuarterLink">Second Quarter</a></li>
                <!---ICT9Emerald_Q2Project_Ang_Carl.html--->
                <li><a href="#" id="thirdQuarterLink">Third Quarter</a></li>
            </ul>
            <div class="search-box">
                <input type="text" placeholder="Search">
                <button>Search</button>
                <h1>search</h1>
            </div>
        </nav>
    </header>

    <main>
        <div id="loginPage">
            <form id="loginForm">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" id="loginButton">Log in</button>
                <h1>Log in</h1>
            </form>
        </div>

        <div id="mainPage" style="display: none;">
            <h1>Welcome to my Online Portfolio</h1>
            <button id="viewFirstQuarterBtn">View Quarter 1 Project</button>
            <button id="viewSecondQuarterBtn">View Quarter 2 Project</button>
            <button id="viewThirdQuarterBtn">View Quarter 3 Project</button>
        </div>

        <div id="firstQuarterPage" style="display: none;">
            <!-- Add your first quarter project files here -->
        </div>

        <div id="secondQuarterPage" style="display: none;">
            <!-- Add your second quarter project files here -->
        </div>

         <div id="thirdQuarterPage" style="display: none;">
            <!-- Add your Third quarter project files here -->
        </div>
    </main>

    <script>
        // JavaScript code goes here
        const loginForm = document.getElementById('loginForm');
        const loginPage = document.getElementById('loginPage');
        const mainPage = document.getElementById('mainPage');
        const firstQuarterPage = document.getElementById('firstQuarterPage');
        const secondQuarterPage = document.getElementById('secondQuarterPage');
        const thirdQuarterPage = document.getElementById('thirdQuarterPage');
        const viewFirstQuarterBtn = document.getElementById('viewFirstQuarterBtn');
        const viewSecondQuarterBtn = document.getElementById('viewSecondQuarterBtn');
        const viewThirdQuarterBtn = document.getElementById('viewThirdQuarterBtn');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            loginPage.style.display = 'none';
            mainPage.style.display = 'block';
        });

        viewFirstQuarterBtn.addEventListener('click', function() {
            mainPage.style.display = 'none';
            firstQuarterPage.style.display = 'block';
        });

        viewSecondQuarterBtn.addEventListener('click', function() {
            mainPage.style.display = 'none';
            secondQuarterPage.style.display = 'block';
        });
    </script>
</body>
</html>
